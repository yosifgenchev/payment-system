<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div th:switch="${merchants}">
                <h2 th:case="null">No merchants yet!</h2>
                <div th:case="*">
                    <h2>Merchants</h2>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Total transactions sum</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="merchant : ${merchants}">
                            <td th:text="${merchant.name}"></td>
                            <td th:text="${merchant.email}"></td>
                            <td th:text="${merchant.description}"></td>
                            <td th:text="${merchant.status}"></td>
                            <td th:text="${merchant.totalTransactionSum}"></td>
                            <td><a class="btn btn-primary" th:href="@{/edit/{id}(id=${merchant.id})}">Edit</a></td>
                            <td><a class="btn btn-danger" th:href="@{/merchants/delete/{id}(id=${merchant.id})}">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>

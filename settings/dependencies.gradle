/*
 * Common dependencies
 */

ext {
    modules = [
        org_springframework_starters: [
                ['org.springframework.boot:spring-boot-starter-data-jpa'],
                ['org.springframework.boot:spring-boot-starter-web'],
                ['org.springframework.boot:spring-boot-starter-validation'],
                ['org.springframework.boot:spring-boot-starter-data-rest'],
                ['org.springframework.boot:spring-boot-starter-thymeleaf'],
                ['org.springframework.boot:spring-boot-starter-security']
        ],
        org_postgresql: [
                ["org.postgresql:postgresql"]
        ],
        org_lombok: [
                ["org.projectlombok:lombok"]
        ],
        javax: [
                [ group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2' ],
                [ group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2' ],
                [ group: 'javax.servlet', name: 'servlet-api', version: '2.5' ],
                [ group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final' ],
                [ group: 'io.swagger.core.v3', name: 'swagger-annotations', version: '2.2.8' ],
                [ group: 'io.swagger.core.v3', name: 'swagger-models', version: '2.2.8' ]
        ],
        org_liquibase: [
                ["com.github.blagerweij:liquibase-sessionlock:1.5.0"],
                ["org.liquibase:liquibase-core"]
        ],
        com_opencsv: [
                ['com.opencsv:opencsv:5.7.1'],
                [group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.4']
        ]
    ]

    test_modules = [
            org_springframework_starter_test: [
                    [ 'org.springframework.boot:spring-boot-starter-test']
            ],
            org_springframework_security_test: [
                    [ 'org.springframework.security:spring-security-test' ]
            ]
    ]
}